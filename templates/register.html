{% extends 'index.html' %}
	
	{% block content %}
	{% include 'header.html' %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					{% csrf_token %}
					<span class="login100-form-title">
						register
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="email" placeholder="email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-64" data-validate = "the passwords are not match">
						<input class="input100" type="password" name="repeat_password" placeholder="repeat your Password">
						<span class="focus-input100"></span>
					</div>

					{% if messages %}
					{% for message in messages %}
					<div id="message" class="container">
						<div class="alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
							{{ message }}
							<button type="button" class="close" data-dismiss="alert"></button>
							
						</div>
					</div>
					{% endfor %}
					{% endif %}

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							register
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							do you have an account?
						</span>

						<a href="{% url 'login' %}" class="txt3">
							sign in now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	{% endblock %}
